<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spider-man: Miles Morales</title>

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/favicon/logo.ico">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="./scripts/js_modules/svg-inject.min.js"></script>
</head>

<body>
    <div id="">

        <header>
            <nav class="navbar">
                <div class="nav-menu ml-2">
                    <div class="logo">
                        <img src="./assets/svg/logo.svg" alt="Logo Spiderman" onload="SVGInject(this)" />
                    </div>
                    <ul class="nav-list nav-or-hamburguer">
                        <li>
                            <a class="nav-link" href="./index.html" title="Página Inicial">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="./about.html" title="Sobre">Sobre</a>
                        </li>
                        <li>
                            <a class="nav-link" href="./characters.html" title="Personagens">Personagens</a>
                        </li>
                        <li>
                            <a class="nav-link be-your-self" href="./costumes.html" title="Trajes">#Trajes</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-social mr-2">
                    <img src="./assets/svg/icon-facebook.svg" alt="Ícone Facebook" onload="SVGInject(this)" />
                    <img src="./assets/svg/icon-instagram.svg" alt="Ícone Instagram" onload="SVGInject(this)" />
                    <img src="./assets/svg/icon-youtube.svg" alt="Ícone Youtube" onload="SVGInject(this)" />
                    <img src="./assets/svg/icon-twitter.svg" alt="Ícone Twitter" onload="SVGInject(this)" />
                </div>
                <div class="hamburguer nav-or-hamburguer">
                    <input type="checkbox" id="bx">

                    <label for="bx">
                        <div class="bx mr-2"></div>
                    </label>

                    <div class="responsive retreat-top">
                        <ul class="mx-1 nav-hamburguer">
                            <li>
                                <a class="nav-link-hamburguer" href="./index.html" title="Página Inicial">Home</a>
                            </li>
                            <li>
                                <a class="nav-link-hamburguer" href="./about.html" title="Sobre">Sobre</a>
                            </li>
                            <li>
                                <a class="nav-link-hamburguer" href="./characters.html" title="Personagens">Personagens</a>
                            </li>
                            <li>
                                <a class="nav-link-hamburguer be-your-self" href="./costumes.html" title="Trajes">#Trajes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container-costumes">
            <div class="title">
                <div class="border"></div>
                <h2>Trajes de Miles Morales</h2>
                <div class="border"></div>
            </div>

            <div class="navigation-icons">
                <img class="pagination-prevEl-costumes" src="./assets/svg/left-chevron.svg" onload="SVGInject(this)" alt="Flecha Esquerda" />
                <img class="pagination-nextEl-costumes" src="./assets/svg/right-chevron.svg" onload="SVGInject(this)" alt="Flecha Direita" />
            </div>

            <div class="content-loader">
                <div class="loader"></div>
            </div>

            <div class="swiper-container-costumes">
                <div class="swiper-wrapper"></div>
            </div>
        </div>

        <div class="container-concepts">
            <div class="title">
                <div class="border"></div>
                <h2>Concepts para novos Trajes</h2>
                <div class="border"></div>
            </div>

            <div class="navigation-icons">
                <img class="pagination-prevEl-concepts" src="./assets/svg/left-chevron.svg" onload="SVGInject(this)" alt="Flecha Esquerda" />
                <img class="pagination-nextEl-concepts" src="./assets/svg/right-chevron.svg" onload="SVGInject(this)" alt="Flecha Direita" />
            </div>

            <div class="content-loader">
                <div class="loader"></div>
            </div>

            <div class="swiper-container-concepts">
                <div class="swiper-wrapper"></div>
            </div>
        </div>

        <section class="bg-teaser">
            <img src="./assets/img/costumes.jpg" alt="Spiderman">
        </section>

    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/costumes.js" type="module"></script>
    <script src="./scripts/swiper.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
</body>

</html>
